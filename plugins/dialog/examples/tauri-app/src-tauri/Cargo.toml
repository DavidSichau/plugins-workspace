workspace = {}

[package]
name = "app"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.64"

[lib]
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.0.0-alpha.3", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "2.0.0-alpha.6", features = ["api-all"] }
tauri-plugin-dialog = { path = "../../../" }

[features]
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]

[patch.crates-io]
tauri = { path = "../../../../../../tauri/core/tauri" }
tauri-build = { path = "../../../../../../tauri/core/tauri-build" }
